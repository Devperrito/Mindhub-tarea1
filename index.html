<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="estilos.css">
    <title>Pagina de hockey</title>
    <link rel="shortcut icon" href="imagenes/Logo_Mighty_ducks-01.png" >
  </head>
  <body>
    <header>
      <article>
      <div class="text-container">
          <h1>Mighty Ducks Hockey League</h1>
      </div>

    </article>

      <div id="navbar">
        <div class="imagen">
          <img id="banner-img" src="Imagenes/banner.jpg" alt="hockey" >
          <div class="links">
            <ul id="ul-flex">
              <li id="home">
                <a href="index.html">Home</a>
              </li>
              <li id="about">
                <a href="aboutMDHL.html">About MHDL</a>
              </li>
              <li id="contact">
                <a href="contact.html">Contact</a>
              </li>
              <li id="rules">
                <a href="rules.html">Rules</a>
              </li>
              <li id="game_info">
                <a href="game_info.html">Game_info</a>
              </li>
              <li id="registration">
                <a href="registration.html">Registration</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="title-container">
        <h1 id="h1">Upcoming events</h1>
      </div>

      <div class="upcomingevents">
        <div class="logo-container">
          <div class="logo-inner__container">
            <img
              id="logo"
              src="Imagenes/Logo_Mighty_ducks-01.png"
              alt="Logo hockey"
            >
          </div>
        </div>

        <div class="info-container">
          <div class="ancho">
            <h3>August 4</h3>
            <p>MDSL Fundraiser</p>

            <h3>August 16</h3>
            <p>Season kick-off: Meet the Teams</p>

            <h3>September 1</h3>
            <p>
              First Game of the Season (Check the game Schedule for details)
            </p>
          </div>
        </div>

        <div class="nuevaimagen-container">
          <div class="inner-imagen">
            <img id="imagen" src="Imagenes/hockey_1.jpg" alt="hockey 1" >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
